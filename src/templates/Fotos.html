<!-- Gallery Modal -->
<div class="modal fade" id="componentGalleryModal" tabindex="-1" role="dialog"
  aria-labelledby="componentGalleryModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="componentGalleryModalLabel"><strong>Galer√≠a de Fotos</strong></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span>
        </button>
        
      </div>
      <div class="modal-body">
        <!--Carousel de fotos-->
        <div id="componentGalleryModalCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#componentGalleryModalCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#componentGalleryModalCarousel" data-slide-to="1"></li>
            <li data-target="#componentGalleryModalCarousel" data-slide-to="2"></li>
            <li data-target="#componentGalleryModalCarousel" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../static/Evento1.jpg" alt="Imagen 1"  height="600">
              <div class="container">
                <div class="carousel-caption d-none d-md-block">   
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/Evento2.jpg" alt="Imagen 1" height="600">

                </div>
              </div>
            </div>
            <div class="carousel-item">

              </div>
            </div>
            <div class="carousel-item">

              <div class="container">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#componentGalleryModalCarousel" role="button" data-slide="prev">
