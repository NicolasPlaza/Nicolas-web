<html>
<head>

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  up: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #1b1a1a;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 550px;
  padding: 10px;
  background-color: rgb(59, 23, 192);
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password]  {
  width: 100%;
  height: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #9b9999;
}

/* Full-width input fields */
.form-container textarea {
  width: 100%;
  height: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #9b9999;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus , .form-container textarea:focus{
  background-color: rgb(253, 250, 250);
  outline: none;
}





/* Set a style for the submit/enviar button */
.form-container .btn {
  background-color: rgb(59, 209, 54);
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>
<body>

<button class="open-button" onclick="openForm()">Contacto</button>

<div class="form-popup" id="myForm" width="100%" height="100%" > <!--define el tipo de formulario-->
  <form action="/action_page.php" class="form-container"> <!--aca se define la accion al enviar el comentario-->
    <h1>Contacto</h1>

    <label for="Nombre"><b>Nombre</b></label>
    <input type="text" placeholder="Nombre" name="Nombre" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <!--<label for="msg"><b>Mensaje</b></label>-->
    <textarea name="comentarios" rows="10" cols="47">Escribe aquí tus comentarios</textarea>
    <!--<input type="text" rows="10" cols="40" placeholder="Dejenos su comentario" name="msg" required>-->

    <button type="submit" class="btn">Enviar</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Cancelar</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
